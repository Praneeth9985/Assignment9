<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <title>jQuery Events</title>
  <script>
    $(document).ready(function() {

    var nav = "<nav id = 'nav'></nav>";
    var div = "<div id = 'div'></div>";
    $('body').append(nav);
    $('body').append("<br><br>",div);

    //Button1
    $('#nav').append("<button id = 'button1'>Button 1</button>");
    $('#button1').click(function(){
        window.alert(event.target.innerHTML + " was clicked !");
    });

    //Button2
    $('#nav').append("<button id = 'button2'>Button 2</button>");
    $('#button2').bind('click', function(){
        window.alert(event.target.innerHTML + " was clicked !");
    });

   //Button3
   $('#nav').append("<button id = 'button3'>Button 3</button>");
    $('#button3').on('click', function(){
        window.alert(event.target.innerHTML + " was clicked !");
    });
    
    //Button4, Button5
    $('#nav').append("<button id = 'button4'>Button 4</button>");
    $('#nav').append("<button id = 'button5'>Button 5</button>");
    $("#button4, #button5").on('click', function(){
        window.alert(event.target.innerHTML + " was clicked!");
    });
    
    //Mouse activity (remove comments for alert)
    $("#div").css({
            "width": "400px",
            "height": "400px",
            "background-color": "gray",
            "border" : " 2px solid black"
        //  })
    // $("#div").on({
      //  click: function(){
        //    window.alert("Clicked");
        //},

        //mouseenter: function(){
          //  window.alert("Entered");
       // },

        //mouseleave: function(){
          //  window.alert("Left");
       // }
    });

    //span
    var span = "<span id = 'span'></span>";
    $("body").append("<br><br>",span);
    $("#div").on({
        mouseenter: function() {
            $("#span").html("Entered !");
        },
        mouseleave: function() {
            $("#span").html("Left !");
        },
        click: function() {
            $("#span").html("Clicked !");
        }
    });

    //link
    var div1 = "<div id = 'div1'></div>";
    $("body").append("<br><br>",div1);
    var link = "<a href = 'http://modulemedia.com'>Module Media</a>"; 
    $("#div1").append(link);
    $("#div1 a").click(function() {
            event.preventDefault();
            $(this).css("color", "red");
            alert(event.target);
    });

    //resize
    var div2 = "<div id = 'div2'></div>";
    $('body').append("<br><br>",div2);
    $('#div2').css({
        "width":  "200px",
        "height" : "20px",
        "border": "2px solid black"

    });
    $("#div2").html("Width : " + $(window).width() + ", Height : " + $(window).height());
    $(window).resize(function () {
        $("#div2").text("Width : " + $(window).width() + ", Height : " + $(window).height());
    });

    //focus
    var inputfield = "<input id = focus></input>";
    $("body").append("<br><br>",inputfield);
    $("#focus").on({
        focus: function() {
            $(this).css('background', 'lightgray');
        },
        blur: function() {
            $(this).css('background', 'white');
        }
    });

    //25
    var form = "<form id= 'form'></form>";
    var ninput = "<input id = 'ninput' placeholder = 'Name'></input>";
    var einput = "<input id ='einput' placeholder = 'Email'></input>";
    var submit = "<input id = 'submit' type = 'submit'></input>";
    $('body').append('<br><br>',form);
    $('#form').append('<br><br>',ninput);
    $('#form').append('<br><br>',einput);
    $('#form').append('<br><br>',submit);

    $("#form").submit(function(event){
        event.preventDefault();
        var val1 = $('#ninput').val().trim();
        var val2 = $('#einput').val().trim();
        var valid = true;
        
        if(val1 == ''){
            $('#ninput').css('border','2px solid red');
            window.alert("Name field is required");
            valid = false;
        }
        if(val2 == ''){
            $('#einput').css('border','2px solid red');
            window.alert("E-mail field is required");
            valid = false;
        }
        if(val1!='' && val2!= ''){
            $('#ninput').css('border','2px solid green');
            $('#einput').css('border','2px solid green');
        }
    })
    });   
    </script>
</head>
<body>

</body>
</html>
